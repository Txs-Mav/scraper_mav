name: Alertes automatisées

on:
  schedule:
    # Toutes les heures à :00 UTC
    - cron: '0 * * * *'
  workflow_dispatch:
    # Permet de déclencher manuellement depuis l'onglet Actions

jobs:
  alert-check:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout du repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: scraper_ai/requirements.txt

      - name: Installer les dépendances Python
        run: |
          pip install -r scraper_ai/requirements.txt
          pip install requests

      - name: Installer les navigateurs Playwright
        run: playwright install chromium --with-deps

      - name: Exécuter le cron d'alertes
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          APP_URL: ${{ secrets.APP_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        run: python scripts/alert_cron.py
